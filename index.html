<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #nomes {
            margin-bottom: 10px;
        }

        #resultado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Sorteio de Nomes</h1>
    <label for="nomes">Insira os nomes (separados por vírgula):</label>
    <br>
    <input type="text" id="nomes" placeholder="ex: João, Maria, Pedro">
    <br>
    <button id="sorteioButton">Sortear</button>

    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
